<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <link rel="stylesheet" href="../CSS/5. New_Account.css">
</head>
<body>
    <div class = "new_account_class">
        <h1>Register New Account</h1>
        Name: <input type = "text" class = "form_controls"><br>
        ID: <input type = "text" class = "form_controls"><br>
        Password: <input type = "password" class = "form_controls"><br>
        Re-enter Password:  <input type = "password" class = "form_controls"><br>
        Email: <input type = "email" class = "form_controls"><br>

        <input type = "submit" 
        class = "form_controls"
        value = "Log In"
        style = "background-color: green;
                 height: 40px;
                 width: 100px;
                 color: white;
                 border-radius: 10px;">
        <input type = "reset" 
        class = "form_controls"
        value = "Cancel"
        style = "background-color: rgb(128, 0, 0);
        height: 40px;
        width: 100px;
        color: white;
        border-radius: 10px;">        

    </div>
    <div class = "existing_account_class">
        <h1>Login to Existing Account</h1>
        <form>
            ID: <input type = "text" class = "form_controls"><br>
            Password: <input type = "password" class = "form_controls"><br>

            <input type = "submit" 
            class = "form_controls"
            value = "Log In"
            style = "background-color: green;
                     height: 40px;
                     width: 100px;
                     color: white;
                     border-radius: 10px;">
            <input type = "reset" 
            class = "form_controls"
            value = "Cancel"
            style = "background-color: rgb(128, 0, 0);
            height: 40px;
            width: 100px;
            color: white;
            border-radius: 10px;">
        </form>
    </div>
</body>
</html>
