<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Advanced Bootstrap</title>
</head>
<body>
    <h1>Grocery Applet</h1>
    <h2>Grocery Applet</h2>
    <h3>Grocery Applet</h3>

    <h1 class="display-1">Grocery Applet</h1>
    <h2 class="display-2">Grocery Applet</h2>
    <h6 class="display-6">Grocery Applet</h6>        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Lead Text and alignment (lorem8 + tab) -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="lead left text-primary">Hello World!</p>


    <p class="text-primary bg-muted">"Hello World"</p>

    <h1 class="heading">Hello World</h1>
    <h1 id="main" class="heading dark">Hello World</h1>

    <!-- Buttons -->
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
