<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    
    <!-- insert a table with 3 rows and 3 columns -->
    
    <Table border = "1">
        <caption>
            HTML Demo Table
        </caption>
        <thead>
            <th colspan = "2">Name</th>
            <th>Country</th>
        </thead>

        <tbody>
            <tr>
                <td>Sid</td>
                <td>Chakravarty</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Piya</td>
                <td>Chakravarty</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Aarohee</td>
                <td>Chakravarty</td>
                <td>USA</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
