<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--For making buttons with icons-->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="../CSS/6. Calculator.css">
        
        <script src="../JS/1. Calculator.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>        


</head>
<body id ='my_page'>
    <div class="container">
        <div class="col-md-2" style="text-align: center;">
            <h2>Calculator</h2>
            <div class "calculator">
                <input type="text" name="display" id = "display" onblur="abc()" onfocus="def()">
                <table>
                    <tr>
                        <td><button type="button" class="btn btn-secondary btn-lg" onclick="displayValue()" id="btn_(">(</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">)</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">%</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">C</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-secondary btn-lg">7</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">8</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">9</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-secondary btn-lg">4</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">5</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">6</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">X</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-secondary btn-lg">1</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">2</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">3</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="btn btn-secondary btn-lg">0</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">.</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">=</button></td>
                        <td><button type="button" class="btn btn-secondary btn-lg">+</button></td>
                    </tr>
                </table>
            </div>
            <br><br>
            <select onchange="choose_color(value)">
                <option>Choose Color</option>
                <option value = "red">Red</option>
                <option value = "green">Green</option>
                <option value = "white">White</option>
            </select>
        </div>
    </div>
</body>
</html>
