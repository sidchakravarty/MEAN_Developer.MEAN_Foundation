<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--For making buttons with icons-->
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<title>Advanced CSS Bootstrap</title>
</head>
<body>
    <!--COLLAPSE DIV USING A BUTTON-->
    <div>
        <button data-toggle="collapse" data-target="#demo">Click Me</button>
        <div class="collapse" id="demo">
            <h1>Hello World!</h1>
        </div>
    </div>

    <!--CAROUSEL-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" class="col-md-12">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="../Images/LA.jpg" alt="Los Angeles" width="50%" height="25%">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>LA is always so much fun!</p>
            </div>
          </div>
      
          <div class="item">
            <img src="../Images/Chicago.jpg" alt="Chicago" width="50%" height="25%">
            <div class="carousel-caption">
              <h3>Chicago</h3>
              <p>Thank you, Chicago!</p>
            </div>
          </div>
      
          <div class="item">
            <img src="../Images/NYC.jpg" alt="New York" width="50%" height="25%">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>We love the Big Apple!</p>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>    

    <!--CARDS-->
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../Images/RandomForest.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"><b>Random Forest</b></h5>
          <p class="card-text">Leveraging the wisdom of a forest to drive decisions</p>
          <a href="#" class="btn btn-primary">RandomForest.html</a>
        </div>
      </div>

      <!--  BOOTSTRAP LINKS
           a. Buttons: https://getbootstrap.com/docs/4.0/components/buttons/
           b. Carousel: https://getbootstrap.com/docs/4.0/components/carousel/
           c. Forms: https://getbootstrap.com/docs/4.0/components/forms/
           d. Navbar: https://getbootstrap.com/docs/4.0/components/navbar/
           e. Modal: https://getbootstrap.com/docs/4.0/components/modal/
           f. Popovers: https://getbootstrap.com/docs/4.0/components/popovers/
           g. Tooltips: https://getbootstrap.com/docs/4.0/components/tooltips/
      -->

            f. <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            g. <link rel="stylesheet" href="assets/css/style.css">

      -->
      

</body>
</html>
