    <h2>How to use div tags</h2>

    <p>
        A <b>div</b> tag is used to carve out the entire width (block) of the screen and the length of the tag

    </p>

    <div>Hello World</div>
    <div style="background-color: yellowgreen;">Hello World</div>
    <span style="background-color: yellowgreen;">Hello World</span>
    <div style = "color: brown;">Hello World</div>
